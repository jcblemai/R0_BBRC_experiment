name: COVID_CH
setup: data/ch/geodata.csv
parameters: data/parameters_v2.yaml
data_path: data/ch/cases/covid_19/fallzahlen_kanton_total_csv_v2
model: pomp_skeleton_v3.R
timewindow_R0:
  left: ["2020-03-01", "2020-03-10"]
  right: ["2020-03-29", "2020-04-05"]
likelihoods:
  to_compute:
    - d-deltah
  to_plot:
     - d-deltah
tvary: "2020-03-05"
sdfrac: 0.3
parameters_to_fit:
  R0_0:
    upper: 3.5
    lower: 1.5
    transform: log
    rw_sd: ivp
  I_0:
    upper: 100
    lower: 10
    transform: logit
    rw_sd: ivp
  id2o:
    upper: 36.5
    lower: 18
    transform: log
    rw_sd: regular
places:
  - CH
  - BE
  - BL
  - BS
  - FR
  - GE
  - GR
  - JU
#  - LU
  - NE
  - TI
  - UR
  - VD
  - VS
  - ZH
